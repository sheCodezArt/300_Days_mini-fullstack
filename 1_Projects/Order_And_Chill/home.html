<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Home</title>  
  <style>  
    html, body {  
      margin: 0;
      height: 100%;
      overflow: hidden; /* Prevent unwanted scrolling */
    }  

    .background {  
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("img/bg.jpg");
      background-size: cover;  
      background-position: center;  
      background-repeat: no-repeat;  
      animation: move 8s infinite ease-in-out;
      z-index: -1; /* Keeps background behind other elements */
    }  

    .overlay {  
      position: fixed;  
      top: 0;  
      left: 0;  
      width: 100%;  
      height: 100%;  
      background-color: rgba(0, 0, 0, 0.79);
      pointer-events: none; /* Prevents interaction issues */
      z-index: 0;  
    }  

    .content {  
      display: flex;  
      align-items: center;  
      justify-content: center;  
      height: 100vh;
      width: 100%;
      position: relative;  
      z-index: 1;
    }  

    button {  
      box-shadow: #fff 0px 1px 8px;
      background-color: brown;
      border: none;
      padding: 16px 28px;
      width: 160px;  
      color: #fff;
      font-weight: 700;
      position: relative;
      z-index: 2;
    }

    button:hover {
      cursor: pointer;
      transform: translateY(-5px);
    }

    a {  
      text-decoration: none;  
      color: #fff;  
    }  

    @keyframes move {
      0% {  
        background-position: 0% 50%;
      }
      50% {  
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* popup */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      z-index: 3;
    }

    .popup button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    .yes {
      background-color: green;
      color: white;
    }

    .no {
      background-color: red;
      color: white;
    }

    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 2;
    }

  </style>
</head>  
<body>  

  <div class="background"></div>
  <div class="overlay"></div>

  <div class="content">
    <button onclick="showPopup()" id="link">Click Here</button>
  </div>

  <div class="popup-overlay" id="popup-overlay" onclick="hidePopup()"></div>

  <div class="popup" id="popup">
    <p>Do you want to chill or order?</p>
    <button class="yes"><a href="chill.html">Chill</a></button>
    <button class="no"><a href="order.html">Order</a></button>
  </div>

  <script>
    function showPopup() {
      document.getElementById('popup').style.display = 'block';
      document.getElementById('popup-overlay').style.display = 'block';
    }

    function hidePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('popup-overlay').style.display = 'none';
    }
  </script>  

</body>  
</html>
