
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: monospace;
        }

        body {
          display: flex;
          align-items: center;
          justify-content: center;
          flex-direction: column;
          /* height: 100vh; */
          background-color: #121212;
          color: #fff;
          text-align: center;
          padding: 20px;
        }

        #ad-vid {
          width: 90%;
          max-width: 700px;
          border-radius: 15px;
          overflow: hidden;
          box-shadow: 0px 4px 15px #ffffff33;
          margin-bottom: 20px;
        }

        #ad-vid video {
          width: 100%;
          border-radius: 15px;
        }

        #grid {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          grid-template-rows: repeat(3, 1fr);
          gap: 22px;
          width: 90%;
          max-width: 700px;
        }

        .box {
          display: flex;
          font-weight: 600;
          align-items: center;
          justify-content: center;
          font-size: 18px;
          height: 220px;
          background: linear-gradient(135deg, #26d4a8, #2a9d8f);
          border-radius: 15px;
          box-shadow: 0px 4px 10px #00ffff33;
          transition: transform 0.3s ease, box-shadow 0.3s ease;
          cursor: pointer;
        }

        .box:hover {
          transform: scale(1.1);
          box-shadow: 0px 6px 15px #00ffff66;
        }

        a {
          text-decoration: none;
          color: #fff;
          font-weight: 700;
        }

        /* Media Queries */

        @media (max-width: 768px) {
          #grid {
            grid-template-columns: repeat(2, 1fr);
          }
          .box {
            font-weight: bold;
          }
        }

        @media (max-width: 480px) {
          #grid {
            grid-template-columns: 1fr;
          }
          .box {
            height: 150px;
            font-size: 14px;
            font-weight: bold;
          }
        }

        @media (max-width: 320px) {
          #ad-vid {
            width: 100%;
          }
          #grid {
            padding: 10px;
          }
          .box {
            height: 100px;
            font-size: 12px;
            font-weight: bold;
          }
        }
    </style>
</head>
<body>
  <div id="ad-vid">
    <video autoplay muted loop>
      <source src="vid/ad.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <div id="grid">
    <div class="box"><a href="">Action</a></div>
    <div class="box"><a href="">Comedy</a></div>
    <div class="box"><a href="">Horror</a></div>
    <div class="box"><a href="">Mystery</a></div>
    <div class="box"><a href="">Romance</a></div>
    <div class="box"><a href="">Thriller</a></div>
    <div class="box"><a href="">Adventure</a></div>
    <div class="box"><a href="">Drama</a></div>
    <div class="box"><a href="">Sci-Fi</a></div>
  </div>
</body>
</html>
