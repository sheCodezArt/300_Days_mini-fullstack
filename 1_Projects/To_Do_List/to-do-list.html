<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="to-do-list.css">
</head>
<body>
  <div id="main-moon">
    <img src="head-moon.png" alt="moon with stars" id="moon-stars">
  </div>
  <div id="container">
    <div id="change-mode">
      <img src="moon.png" alt="cresent moon" id="moon">
    </div>
    <h1>To Do List</h1>
    <div class="sec-row">
      <input type="text" id="text" placeholder="Add a new task">
      <button>Add</button>
    </div>
    <div id="tasks"></div>
    
  </div>
  

  <script src="to-do-list.js"></script>
</body>
</html>
