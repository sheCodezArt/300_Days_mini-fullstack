<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz</title>
  <link rel="stylesheet" href="CSS/questions.css">
</head>
<body>
  <div>
    <h3>Take this mini quiz</h3>
    <p id="display">Hello there! Wanna answer a question?</p>
    <button id="pos" onclick="yes()">Yes</button>
    <button id="neg" onclick="no()">No</button>
  </div>
  
  <script src="Basic/questions.js"></script>
</body>
</html>
