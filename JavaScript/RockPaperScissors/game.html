<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors</title>
</head>

<style>
  body {
    background: linear-gradient(60deg, #F7DC6F, #F2C464, #FFD700, #F7DC6F, #FFFF00, #FFFF99, #FFF2CC);
    display: flex;
    flex-direction: column;
    height: 100vh;
    justify-content: center;
    align-items: center;
  }
  
  button {
   border: solid white 2.5px;
   background: linear-gradient(60deg, #42C464, #17e111f9, #d0fead);
   box-shadow: 4px 6px 8px #355;
   padding: 20px 30px;
   color: #fff;
   font-family: Georgia;
   margin-top: 25px;
   cursor: pointer;
  }
</style>
<body>
  <div>
  <button id="rock">Rock</button>
  <button id="paper">Paper</button>
  <button id="scissors">Scissors</button>
  </div>
  
  
  <script src="game.js"></script>
</body>
</html>
