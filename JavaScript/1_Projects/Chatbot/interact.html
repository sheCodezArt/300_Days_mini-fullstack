<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MiniChatbot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f5f5f5;
    }

    header {
      background-color: #198cf7;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      font-weight: bold;
    }

    #container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }

    #body {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 75%;
      padding: 10px;
      border-radius: 8px;
      margin: 5px 0;
    }

    .user {
      background: #198cf7;
      align-self: flex-end;
    }

    .bot {
      background: #444;
      align-self: flex-start;
    }

    #inputFed {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ddd;
    }

    input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      outline: none;
    }

    button {
      margin-left: 10px;
      padding: 12px;
      background: #198cf7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #156dc1;
    }

  </style>
</head>
<body>

  <header>
    <span id="logo">ðŸ¤– MiniChatbot</span>
    <span id="options">â‹®</span>
  </header>

  <div id="container">
    <div id="body"></div>
    <div id="inputFed">
      <input type="text" id="userInput" placeholder="Ask me anything">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const chatBody = document.getElementById("body");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    // Basic bot responses
    const botReplies = {
      "hello": "Hello! How can I help you today?",
      "how are you": "I'm doing great, thank you for asking! How about you?",
      "what is your name": "I'm MiniChatbot, your virtual assistant! How may I help you?",
      "bye": "Goodbye! Have a great day!",
      "what is dart": "Dart is a very easy programming language that if you don't understand within three months, you're lazy!",
      "who is Jesus": "Jesus is Lord and Jesus is Love",
      "hahaha": "Moooooooohahahahha"
    };

    function addMessage(text, sender) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", sender);
      messageDiv.textContent = text;
      chatBody.appendChild(messageDiv);
      chatBody.scrollTop = chatBody.scrollHeight; // Auto-scroll to latest message
    }

    function botResponse(userText) {
      let response = "I'm not sure how to answer that.";
      userText = userText.toLowerCase();
      for (let key in botReplies) {
        if (userText.includes(key)) {
          response = botReplies[key];
          break;
        }
      }
      setTimeout(() => addMessage(response, "bot"), 500); // Simulate typing delay
    }

    function handleUserInput() {
      const text = userInput.value.trim();
      if (text === "") return;

      addMessage(text, "user");
      botResponse(text);
      userInput.value = ""; // Clear input
    }

    sendBtn.addEventListener("click", handleUserInput);
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") handleUserInput();
    });

  </script>

</body>
</html>
