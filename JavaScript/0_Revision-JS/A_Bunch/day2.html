
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Day 2</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
    }

    body {
      background: #fdf6e3;
      padding: 20px;
    }

    .timer {
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #b58900;
      margin-bottom: 20px;
    }

    .note {
      width: 97%;
      max-width: 1000px;
      margin: 0 auto;
      background: #fff8dc;
      border: 1px solid #ccc;
      padding: 15px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    textarea {
      width: 100%;
      height: 500px;
      border: none;
      resize: none;
      background: transparent;
      outline: none;
      font-size: 1rem;
      line-height: 1.6;
      color: #073642;
    }
    
    .change-bg {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100px;
    }
    
    .change-bg > button {
      padding: 20px;
      border: none;
      margin: 2px 15px;
      box-shadow: black 3px 5px 10px;
    }
    
    #white {
      background: white;
    }
    
    #black {
      background: black;
    }
    
    #beige {
      background: #fff8dc;
    }
    
    #grey {
      background: #e5e5ea;
    }
    
    #blue {
      background: #add8e6;
    }
  </style>
</head>
<body>
  <div class="timer" id="timer"></div>
  
  <div class="note">
    <textarea placeholder="Start typing..."></textarea>
    </div>
    
    <div class="change-bg">
      <button id="white" onclick="whiteBg()"></button>
      <button id="black"></button>
      <button id="beige"></button>
      <button id="grey" onclick="greyBg()"></button>
      <button id="blue"></button>
    </div>

  <script>
    const white = document.getElementById("white");
    const black = document.getElementById("black");
    const grey = document.getElementById("grey");
    const beige = document.getElementById("beige");
    const blue = document.getElementById("blue");
    const body = document.body
    const note = document.querySelector(".note");
    const text = document.querySelector('textarea');
    
    function whiteBg() {
      body.style.background = '#f7f7f7';
      text.style.color = "black";
      note.style.background = "white"
    }
    
    black.addEventListener('click', function blackBg() {
      body.style.background = "#212121";
      text.style.color = "#fff";
      note.style.background = "black";
    });
    
    blue.addEventListener('click', function blueBg() {
      body.style.background = "#87ceeb";
      text.style.color = "#000";
      note.style.background = "#add8e6";
    });
    
    function greyBg() {
      body.style.background = "#e5e5ea";
      text.style.color = "#000";
      note.style.background = "#f7f7f7";
    }
    
    let timer = document.getElementById("timer");
    
    timer.innerHTML = `00:00`;
    
    function twentyMins() {
      
    }
  </script>
</body>
</html>
