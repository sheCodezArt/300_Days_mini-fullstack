<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card</title>
</head>
<body>
  <center>
    <div style="width: 300px; border: 1px solid                                                                                     
      <img src="profile-picture.jpg" alt="Profile Picture" width="100" height="100" style="border-radius: 50%;">
      <h2>John Doe</h2>
      <p><b>Web Developer</b></p>
      <hr>
      <fieldset>
        <legend>Contact Information</legend>
        <p><b>Email:</b> <i>johndoe@example.com</i></p>
        <p><b>Phone:</b> <i>123-456-7890</i></p>
      </fieldset>
      <hr>
      <form>
        <button type="button">Follow</button>
        <button type="button">Message</button>
      </form>
      <hr>
      <p>&copy; 2024 John Doe</p>
      <a href="https://www.linkedin.com/in/johndoe" target="_blank">
        <img src="linkedin-icon.png" alt="LinkedIn Icon" width="20" height="20">
      </a>
      <a href="https:                                      
        <img src="github-icon.png" alt="GitHub Icon" width="20" height="20">
      </a>
    </div>
  </center>
</body>
</html>
