<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Terminal Resume</title>
  <style>
    body {
      background: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
    }

    .terminal {
      border: 2px solid #0f0;
      padding: 20px;
      max-width: 600px;
      margin: 50px auto;
      background: #111;
      box-shadow: 0 0 20px #0f0;
    }

    .line {
      overflow: hidden;
      white-space: nowrap;
      border-right: .15em solid #0f0;
      animation: typing 2s steps(30, end), blink .75s step-end infinite;
      width: 0;
    }

    .line:nth-child(2) {
      animation-delay: 2s, 2s;
    }

    .line:nth-child(3) {
      animation-delay: 4s, 4s;
    }

    .line:nth-child(4) {
      animation-delay: 6s, 6s;
    }

    .line:nth-child(5) {
      animation-delay: 8s, 8s;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="line">Initializing Resume...</div>
    <div class="line">Name: Jennie Dee</div>
    <div class="line">Title: Front-End Developer</div>
    <div class="line">Skills: HTML, CSS, Sass, Git</div>
    <div class="line">Contact: jennie@example.com</div>
  </div>
</body>
</html>
