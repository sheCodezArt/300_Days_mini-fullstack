<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flipbook</title>
    <style>
        .flipbook {
            width: 300px;
            height: 400px;
            position: relative;
            perspective: 1000px;
        }
        .page {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: left;
            transition: transform 1s;
            backface-visibility: hidden;
        }
        .page:nth-child(1) {
            background-color: #f00;
            transform: rotateY(0deg);
        }
        .page:nth-child(2) {
            background-color: #0f0;
            transform: rotateY(90deg);
        }
        .page:nth-child(3) {
            background-color: #00f;
            transform: rotateY(180deg);
        }
        .page:nth-child(4) {
            background-color: #ff0;
            transform: rotateY(270deg);
        }
        .flipbook:hover .page:nth-child(1) {
            transform: rotateY(-90deg);
        }
        .flipbook:hover .page:nth-child(2) {
            transform: rotateY(0deg);
        }
        .flipbook:hover .page:nth-child(3) {
            transform: rotateY(90deg);
        }
        .flipbook:hover .page:nth-child(4) {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="flipbook">
        <div class="page"></div>
        <div class="page"></div>
        <div class="page"></div>
        <div class="page"></div>
    </div>
</body>
</html>
